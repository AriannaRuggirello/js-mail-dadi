<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="cssdadi/game.css">
    <title>Gioco dei dadi</title>
</head>
<body>
    <div class="container">
        <!-- titolo -->
        <div class="text-center">
            <i class="fa-solid fa-dice"></i>
            <h1>GIOCO DEI DADI</h1>
            <h5>Premi PLAY e vedi se hai vinto contro il computer!</h5>
        </div>

        <!-- dati -->
        <div class="row">
            <div class="col">
                <!-- numero giocatore -->
                <i class="fa-solid fa-user-ninja"></i>
                <h2>Player: </h2>
                <span id="userNumber" ></span>
            </div>
            <div class="col versus">
                <h1>VS</h1>
            </div>
            <div class="col">
                <!-- numero computer -->
                <i class="fa-solid fa-laptop"></i>
                <h2>Computer:</h2>
                <span id="computerNumber" ></span>
            </div>
    
        </div>

        <!-- bottone -->
        <div class="text-center">
            <!-- button -->
            <button id="gioca">Play</button>
            <span id="result"></span>
        </div>

    </div>
    


    <script src="jsdadi/game.js"></script>
</body>
</html>
